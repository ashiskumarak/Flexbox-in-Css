<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_irctc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="05_irctc.css">
</head>

<body>
    <div class="container">
        <div class="side1">
            <div class="left">
                
                <img src="images/IRCTC-Color.png"  class="logo">
                <img src="images/indian_railways_logo.png" alt="" class="logo">
                <!-- right side -->
                <div class="container2">
                    <div class="h">

                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>

                    </div>
                    <div class="lo">
                        <button class="btn" id="login-btn">Login</button>
                        <button class="btn">Register</button>
                        <button class="btn">Agent Login</button>
                    </div>
                </div>
                <!-- right end here -->
                <h1 id="h1">Indian Railways</h1>
                <p><span id="green">Safety</span> <span id="orange">Security</span> <span id="blue">Punctuality</span>
                </p>

                <button id="btn-ticket"> <i class="fa-solid fa-ticket"></i> BOOK Ticket</button>
                <button class="btn-pnr-chart"><i class="fa-solid fa-check"></i> PNR Status</button>
                <button class="btn-pnr-chart"><i class="fa-solid fa-chart-column"></i> Charts/Vaccancy</button>


                <div class="box1">

                    <div class="leftbox1">
                        <p class="train1">From <i class="fa-solid fa-angle-down"></i></p>
                        <p class="train"><i class="fa-solid fa-train"></i> Bangalore</p>
                        <p class="train1">KSR- Bangalore</p>
                    </div>
                    <div class="middleicon1">
                        <i class="fa-solid fa-right-left"></i>
                    </div>
                    <div class="rightbox1">
                        <p class="train1">To <i class="fa-solid fa-angle-down"></i></p>
                        <p class="train"><i class="fa-solid fa-train"></i> Kasaragod</p>
                        <p class="train1">KSR-Kasaragod</p>
                    </div>



                </div>
                <div class="box2">

                    <div class="leftbox2">
                        <p class="train1">Date <i class="fa-solid fa-angle-down"></i></p>
                        <p class="train"><i class="fa-solid fa-calendar-days"></i> 01 Aug 23</p>
                        <p class="train1">Tuesday</p>
                    </div>
                    <div class="middleicon2">
                        <p class="train1">Class <i class="fa-solid fa-angle-down"></i></p>
                        <p class="train"><i class="fa-regular fa-star"></i> 3A </p>
                        <p class="train1">AC 3tier</p>
                    </div>
                    <div class="rightbox2">
                        <p class="train1">Seat Type <i class="fa-solid fa-angle-down"></i></p>
                        <p class="train"><i class="fa-regular fa-square"></i> TATKAL</p>
                        <p class="train1">AC 3Tier</p>
                    </div>
                </div>
                <button class="search-train">Search Train <i class="fa-solid fa-arrow-right"></i></button>
            </div>


        </div>




        <div class="side2">
            <img src="images/irctc.png" id="right-image">
        </div>
    </div>
</body>

</html>
